spring.application.name=SBZN_REST_Mini_Proj_40


#server
server.port=9090

#Connection Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springbootRestMini
spring.datasource.username=root
spring.datasource.password=root

#JPA Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


#logger properties
#Logging Level
logging.level.com.har.journey=INFO
#Logger file path
logging.file.name=D:/SB_Raghu/Logs/prod.log
#Logger file max size
logging.file.max-size=5MB
# max days you want to store log files
logging.file.max-history=4

#logging.pattern.file= %d{dd-MM-yy hh:mm:ss} [%p] %C %M %m %n
