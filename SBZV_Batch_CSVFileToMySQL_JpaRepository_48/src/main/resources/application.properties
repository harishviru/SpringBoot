spring.application.name=SBZU_Batch_CSVFileToMySQL_47




# Do not execute batch on startup  [Default is true]
spring.batch.job.enabled=false

#Supported database like always,EMBEDDED,NEVER   [Default :EMBEDDED (Database)] //always :means use External DB
spring.batch.initialize-schema=ALWAYS


#Connection Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/batchdb
spring.datasource.username=root
spring.datasource.password=root


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true