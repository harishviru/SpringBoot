spring.application.name=SBZW_Batch_MySql_To_CSVFile_49


# Do not execute batch on startup  [Default is true]
spring.batch.job.enabled=false

#Supported database like always,EMBEDDED,NEVER   [Default :EMBEDDED (Database)] 
spring.batch.initialize-schema=EMBEDDED
#For Batch Repository
spring.datasource.url=jdbc:h2:mem:testdb


#MongoDB Con Props
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=SBMongo
spring.data.mongodb.username=mroot
spring.data.mongodb.password=mroot
